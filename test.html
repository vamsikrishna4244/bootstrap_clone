<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Sidebar Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .nav-link {
      color: #333;
    }
    .nav-link:hover {
      background-color: #f8f9fa;
    }
    .accordion-button::after {
      transition: transform 0.2s;
    }
    .accordion-button[aria-expanded="true"]::after {
      transform: rotate(90deg);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 bg-light p-3" style="height: 100vh; overflow-y: auto;">
        <div class="accordion" id="sidebarAccordion">

          <!-- Getting Started - Expanded -->
          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button text-dark bg-white border rounded py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseGettingStarted" aria-expanded="true">
                Getting started
              </button>
            </h2>
            <div id="collapseGettingStarted" class="accordion-collapse collapse show">
              <div class="accordion-body p-0">
                <nav class="nav flex-column">
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-intro">Introduction</a>
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-download">Download</a>
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-contents">Contents</a>
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-browsers">Browsers & devices</a>
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-javascript">JavaScript</a>
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-buildtools">Build tools</a>
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-webpack">Webpack</a>
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-parcel">Parcel</a>
                  <a class="nav-link ms-4 my-1" data-bs-toggle="tab" href="#tab-accessibility">Accessibility</a>
                </nav>
              </div>
            </div>
          </div>

          <!-- Other Sections -->
          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseCustomize">
                Customize
              </button>
            </h2>
          </div>

          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseLayout">
                Layout
              </button>
            </h2>
          </div>

          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseContent">
                Content
              </button>
            </h2>
          </div>

          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseForms">
                Forms
              </button>
            </h2>
          </div>

          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseComponents">
                Components
              </button>
            </h2>
          </div>

          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseHelpers">
                Helpers
              </button>
            </h2>
          </div>

          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseUtilities">
                Utilities
              </button>
            </h2>
          </div>

          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseExtend">
                Extend
              </button>
            </h2>
          </div>

          <div class="accordion-item border-0">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-dark bg-white border-0 py-2 px-3" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseAbout">
                About
              </button>
            </h2>
          </div>

          <!-- Divider + Migration Link -->
          <hr class="my-3">
          <a href="#" class="nav-link text-dark px-3">Migration</a>

        </div>
      </div>

      <!-- Content Placeholder -->
      <div class="col-md-9">
        <div class="tab-content p-4">
          <div class="tab-pane fade show active" id="tab-intro">
            <h1>Welcome to Bootstrap Docs</h1>
            <p>Select a section from the left to begin.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
